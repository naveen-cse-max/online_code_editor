<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code-Editor</title>
    <link rel="icon" href="./icon.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.22.0/ace.js"></script>
</head>
<body>
    <div class="container">
        <div class="left">

            <label class="html"><i class='bx bxl-html5'></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label class="css"><i class='bx bxl-css3'></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label class="js"><i class='bx bxl-javascript' ></i>JS</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label class="output-screen"><i class='bx bx-play' ></i>Output</label>
            <div class="search-div">
                <div class="back"><i class='bx bx-arrow-back'></i></div>
                <div class="reload"><i class='bx bx-refresh'></i></div>
                <div class="search-bar">
                    <div class="i-about"><i class='bx bxs-info-circle' title="View Site information"></i></div>
                    <div class="host-no">
                        <p>127.0.0.1:<span>5500</span></p>
                    </div>
                </div>
            </div>
            <iframe id="output"></iframe>
        </div>
    </div>
